name: 🚀 Release
on:
  push:
    tags: ["*"]

permissions:
  contents: write
  pull-requests: write
  packages: write

env:
  REGISTRY_IMAGE: ghcr.io/sedaprotocol/seda-overlay

jobs:
  build:
    name: 🛠️ Build Binary
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🥟 Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: 📦 Install Dependencies
        run: bun install

      - name: 🔨 Build binary
        run: bun run build

      - name: 🔨 Build bundle
        run: bun run bundle

      - name: 📝 Generate Changelog
        id: changelog
        uses: TriPSs/conventional-changelog-action@v5.3.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          output-file: false
          skip-commit: true
          skip-tag: true
          skip-git-pull: true
          git-push: false

      - name: 🔢 Generate Checksum
        uses: jmgilman/actions-generate-checksum@v1
        with:
          patterns: |
            build/seda-overlay-darwin-arm64
            build/seda-overlay-darwin-x64
            build/seda-overlay-linux-arm64
            build/seda-overlay-linux-arm64-musl
            build/seda-overlay-linux-x64
            build/seda-overlay-linux-x64-musl
            build/seda-overlay-windows-x64.exe
            dist/cli/src/index.js

      - name: 🎉 Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          generateReleaseNotes: true
          body: ${{ steps.changelog.outputs.changelog }}
          artifacts: |
            checksum.txt
            build/seda-overlay-darwin-arm64
            build/seda-overlay-darwin-x64
            build/seda-overlay-linux-arm64
            build/seda-overlay-linux-arm64-musl
            build/seda-overlay-linux-x64
            build/seda-overlay-linux-x64-musl
            build/seda-overlay-windows-x64.exe
            dist/cli/src/index.js
          token: ${{ secrets.GITHUB_TOKEN }}
