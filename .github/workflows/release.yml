name: ğŸš€ Release
on:
  push:
    tags: ["*"]

permissions:
  contents: write
  pull-requests: write
  packages: write

env:
  REGISTRY_IMAGE: ghcr.io/sedaprotocol/seda-overlay

jobs:
  build:
    name: ğŸ› ï¸ Build Binary
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¥Ÿ Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: ğŸ“¦ Install Dependencies
        run: bun install

      - name: ğŸ”¨ Build binary
        run: bun run build:node

      - name: ğŸ” Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ³ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY_IMAGE }}:${{ github.ref_name }}
            ${{ env.REGISTRY_IMAGE }}:latest

      - name: ğŸ“ Generate Changelog
        id: changelog
        uses: TriPSs/conventional-changelog-action@v5.3.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          output-file: false
          skip-commit: true
          skip-tag: true
          skip-git-pull: true
          git-push: false

      - name: ğŸ”¢ Generate Checksum
        uses: jmgilman/actions-generate-checksum@v1
        with:
          patterns: |
            build/seda-overlay-linux-arm64
            build/seda-overlay-linux-x64
            build/seda-overlay.js

      - name: ğŸ‰ Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          generateReleaseNotes: true
          body: ${{ steps.changelog.outputs.changelog }}
          artifacts: |
            checksum.txt
            build/seda-overlay-linux-arm64
            build/seda-overlay-linux-x64
            build/seda-overlay.js
          token: ${{ secrets.GITHUB_TOKEN }}
